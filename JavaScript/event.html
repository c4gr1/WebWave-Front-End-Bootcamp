<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="myButton">Click</button>

    <div id="hoverDiv" style="width: 200px; background-color: lightblue;">Browse through this box!</div>
    <input type="text" id="textInput" placeholder="Write something">
    <script>
        document.getElementById("myButton").addEventListener("click",function(){alert("Clicked")});

        document.getElementById("hoverDiv").addEventListener("mouseover", function(){
        this.style.backgroundColor = "yellow";
    });
        document.getElementById("textInput").addEventListener("keydown",function(){
        console.log("Pressed key: " + event.key);
    });

    function showAlert(){
        alert("Kaldırıldı.");
    }

    document.getElementById("myButton").addEventListener("click",showAlert);

    document.getElementById("myButton").removeEventListener("click",showAlert);
    </script>
</body>
</html>
