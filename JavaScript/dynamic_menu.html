<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wwwroot/bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .menu-section{
            background-color: beige;
            height: 100vh;
            padding: 10px;
        }
        .content-section{
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 menu-section">
                <h4>Menu</h4>
                <ul class="list-group">
                    <li class="list-group-item">
                        <button class="btn btn-link" onclick="showContent('content1')">Content 1</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-link" onclick="showContent('content2')">Content 2</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-link" onclick="showContent('content3')">Content 3</button>
                    </li>
                </ul>
            </div>
            <div class="col-9 content-section">
                <div id="content1" class="content">This is content 1</div>
                <div id="content2" class="content">This is content 2</div>
                <div id="content3" class="content">This is content 3</div>
            </div>
        </div>
    </div>

    <script>
        function showContent(contentId){
            const contents = document.querySelectorAll(".content");
            contents.forEach(content => content.style.display = "none");

            document.getElementById(contentId).style.display = "block";
        }
    </script>

</body>
</html>
