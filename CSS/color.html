<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: #00C264;
        }
        h1{
            color: red;
        }
        p{
            color: rgb(0, 0, 255);
        }
        .box{
            background-color: rgba(255, 255, 0, 0.4);
        }
        #hsl-color{
            color: hsl(240, 100%, 50%); /*hue, saturation, lightness*/
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>This is header</h1>
    <p>This is paragraph</p>
    <p class="highlight">Featured paragraph</p>
    <p id="hsl-color">Paragraph with hsl applied</p>
    <div class="box">asd</div>
</body>
</html>
